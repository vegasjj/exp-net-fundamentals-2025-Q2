global
    maxconn 524273
    log /var/log local0
    user haproxy
    group haproxy
    daemon

defaults
    log     global
    mode    http
    option  httplog
    option  dontlognull
    timeout connect 5000
    timeout client  50000
    timeout server  50000

frontend http_front
    bind *:80
    mode http
    default_backend http_back
    stats enable
    stats uri /haproxy?stats
    stats refresh 30s

backend http_back
   mode http
   balance roundrobin
   option httpchk
   server web1 clab-basic-haproxylab1-web1:80 check
   server web2 clab-basic-haproxylab1-web2:80 check